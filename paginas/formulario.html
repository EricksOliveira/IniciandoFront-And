<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forulario de Carro!</title>
</head>
<body>
    <h1><center>Fomulario de Carros!</center></h1>
    <form>
        <div>
            <label for="modeloCarro">Modelo do Carro: </label>
            <input type="text" id="modeloCarro" name="Modelo" placeholder="Modelo">
        </div>

        <div>
            <label for="marcaCarro">Marca do Carro: </label>
            <input type="text" id="marcaCarro" name="Marca" placeholder="Marca">
        </div>

        <div>
            <label for="anoCarro">Ano do Carro: </label>
            <input type="text" id="anoCarro" name="Ano" placeholder="Ano">
        </div>

        <div>
            <label for="quilometragemCarro">Quilometragem do Carro: </label>
            <input type="text" id="quilometragemCarro" name="Quilometragem" placeholder="Quilometragem">
        </div>

        <div>
            <label for="valorCarro">Valor do Carro: </label>
            <input type="text" id="valorCarro" name="Valor" placeholder="Valor">
        </div>

        <div>
            <label for="usadoCarro">Usado: </label>
            <input type="radio" id="usadoCarro" name="Usado">
            <label for="novoCarro">Novo: </label>
            <input type="radio" id="novoCarro" name="Novo">
        </div>

        <div>
            <label for="airbagCarro">Airbag: </label>
            <input type="checkbox" id="airbagCarro" name="Airbag">
            <label for="alarmeCarro">Alarme: </label>
            <input type="checkbox" id="alarmeCarro" name="Alarme">
            <label for="arcondicionadoCarro">Ar Condicionado: </label>
            <input type="checkbox" id="arcondicionadoCarro" name="Ar Condicionado">
        </div>

        <div>
            <label for="placaCarro">Final da Placa do Carro:</label>
            <select id="placaCarro" name="Placa">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="0">4</option>
                <option value="1">5</option>
                <option value="2">6</option>
                <option value="3">7</option>
                <option value="0">8</option>
                <option value="1">9</option>
            </select>
        </div>

        <div>
            <input type="submit" name="Enviar">
        </div>
    </form>
</body>
</html>
