<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forulario de Cadastro!</title>
</head>
<body>
    <h1><center>Fomulario de Cadastro!</center></h1>
    <form>
        <div>
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="Nome Completo" placeholder="JoÃ£o Oliveira">
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="Email" placeholder="Email@gmail.com">
        </div>

        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="Senha" placeholder="****">
        </div>

        <div>
            <label for="repetirSenha">Repetir Senha: </label>
            <input type="password" id="repetirSenha" name="Repetir Senha" placeholder="****">
        </div>

        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="Sexo">
                <option value="0">Masculino</option>
                <option value="1">Feminino</option>
            </select>
        </div>

        <div>
            <input type="submit" name="Enviar">
        </div>
    </form>
</body>
</html>
