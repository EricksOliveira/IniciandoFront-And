<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce!</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="headerSection">
        <article class="pesquisaSection">
            <label for="pesquisaBarra"></label>
            <input type="search" id="pesquisaBarra" placeholder="Pesquise aqui">
        </article> <!--Fim pesquisaSection -->
        <article class="navBar">
            <a class="navOptions" href="#">Categoria</a>
            <a class="navOptions" href="#">Ofertas do Dia</a>
            <a class="navOptions" href="#">Historico</a>
            <a class="navOptions" href="#">Moda</a>
        </article> <!-- Fim navBar -->
    </section> <!-- Fim headerSection -->
    <section class="content">
        <section class="benefits">
            <section class="firstOffer">
                <h2 class="offerTitle">Pagamento rápido e seguro</h2>
                <h3 class="subTitle">Com cartão</h3>
            </section> <!-- Fim firstOffer -->
            <section class="offer">
                <h2 class="offerTitle">Até 10 Parcelas sem Juros</h2>
                <h3 class="subTitle"><a href="#">Ver mais</a></h3>
            </section>
            <section class="offer">
                <h2 class="offerTitle">Parcelamento sem cartão</h2>
                <h3 class="subTitle">Conheça o mercado crédito</h3>
            </section> <!--Fim offer-->
            <section class="offer">
                <h2 class="offerTitle">Via PIX</h2>
                <h3 class="subTitle"><a href="#">Ver mais</a></h3>
            </section> <!-- Fim offer -->
        </section> <!-- Fim benefits -->
    </section> <!-- content -->
    
</body>
</html>
